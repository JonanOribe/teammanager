<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <input type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="productService.selectedProduct.name"
        placeholder="Add Product Name">
      </div>

      <div class="form-group">
        <input type="text"
        class="form-control"
        name="category"
        #category="ngModel"
        [(ngModel)]="productService.selectedProduct.category"
        placeholder="Add Category Name">
      </div>

      <div class="form-group">
        <input type="text"
        class="form-control"
        name="location"
        #location="ngModel"
        [(ngModel)]="productService.selectedProduct.location"
        placeholder="Add Location Name">
      </div>

      <div class="form-group">
        <input type="text"
        class="form-control"
        name="price"
        #price="ngModel"
        [(ngModel)]="productService.selectedProduct.price"
        placeholder="Add Price Name">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle">Add product</i>
        </button>

        <button class="btn btn-secondary" type="reset" (click)="resetFrom(productForm)">
          <i class="fas fa-sync.alt">Reset</i>
        </button>
      </div>

    </form>
  </div>
</div>
